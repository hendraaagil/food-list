<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food List | Tailwind</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-gray-600 font-body">
    <!-- Content Wrapper -->
    <div>
      <!-- Nav -->
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Food List</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Nav -->

      <!-- Main -->
      <main class="px-16 py-6">
        <div class="flex justify-end">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary ml-2">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Chefs</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Lastest Recipes
          </h4>

          <div class="mt-8">
            <!-- Cards -->
            <div>
              <img src="img/stew.jpg" alt="Stew" />
              <div>
                <span>5 Bean Chilli Stew</span>
                <span>Recipe by Agil</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- Cards -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
